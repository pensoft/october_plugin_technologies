<div class="technology-row row">
    {% for record in records %}
    <div class= "col-lg-3 col-md-6 col-xs-12 record-item text-center">
        <div class="technologies-content">
            <div class="item-header">
                <h1 class="text-center">{{record.tag}}</h1>
            </div>
            <div class="item-image">
                <img src="{{ record.cover_photo.path }}" alt="{{ record.title }}">
            </div>
            <a class="btn-primary btn-technology" href="{{ 'technology'|page({ tag: record.tag }) }}">Read More</a>
        </div>
    </div>
    {% endfor %}
</div>
